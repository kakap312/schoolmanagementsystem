{% extends 'base.html' %}

{% block title %}
<title>Password Recovery</title>
{%endblock%}

{%block content%}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap py-5">
                    <h3 class="mb-0">Forget Password</h3>
                    <p>Sorry!, let help you recover your password</p>
                    <form action="#" class="login-form">
                        <div class="form-group">
                            <div class="icon d-flex align-items-center justify-content-center"><span
                                    class="fa fa-user"></span></div>
                            <input type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <div class="icon d-flex align-items-center justify-content-center"><span
                                    class="fa fa-user"></span></div>
                            <input type="text" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn form-control btn-primary rounded submit px-3">Request Password</button>
                        </div>
                        <div class="w-100 text-center mt-4 text">
                            <p class="mb-0">Password Recovered ? <span><a href="{% url 'signin' %}">sign in</a></span></p>
                            
                        </div>
                    </form>
                    <div class="w-100 mt-4 text">
                        <p>Note:</p>
                        <p>Password will be sent to the email you provided for the recovery. Check your mail for it.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
